language: php

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'

before_script:
  - git clone https://github.com/glpi-project/glpi -b 9.1 ../glpi && cd ../glpi
  - mv ../formcreator plugins/formcreator
  - composer install
  - php tools/cliinstall.php --db=glpi-test --user=travis --tests
  - cd plugins/formcreator && composer install
  - cd ../..

script:
  - cd plugins/formcreator
  - php tools/cliinstall.php --tests
  - phpunit --verbose
  - vendor/bin/phpcs -p --standard=vendor/glpi-project/coding-standard/GlpiStandard/ *.php ajax/ front/ inc/ tests/ tools/
